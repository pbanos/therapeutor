name: Migratron
description: Migratron es un algoritmo automatizado para la elección de tratamiento
  en la migraña vestibular.
authors:
- name: Dr. Emilio Domínguez Durán
  email: emiliodominguezorl@gmail.com
  twitter: emilienko
contributors:
- name: Pablo Baños López
  email: pablo.banos.lopez@gmail.com
  twitter: pbl86
disclaimer: Esta herramienta ha sido desarrollada para el uso de profesionales sanitarios
  con experiencia en el tratamiento de la migraña vestibular. Actualmente se encuentra
  en fase beta y está siendo probada para su uso clínico. Las decisiones que se derivan
  de su uso han de ser evaluadas por un profesional con experiencia en el tratamiento
  de esta entidad. No nos hacemos responsables de las consecuencias que pudieran ocurrir
  por el uso de esta aplicación.
