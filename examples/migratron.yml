- name: acetazolamida
  label: Acetazolamida
  description:
  properties:
    price: 1
  level_conditions:
    recommended: []
    notRecommended:
    - text: Debe realizarse un especial control clínico en pacientes con insuficiencia
        hepática.
      condition:
        variable: insuficiencia_heptica
    - text: Precisa especial control clínico en pacientes con diabetes.
      condition:
        variable: diabetes
    - text: Precisa especial control clínico en pacientes con insuficiencia renal.
      condition:
        variable: insuficiencia_renal
    - text: Precisa especial control clínico en pacientes con gota o hiperuricemia.
      condition:
        variable: gota__hiperuricemia
    - text: Precisa especial control clínico en pacientes con historia previa de cálculos
        urinarios.
      condition:
        variable: clculos_urinarios
    - text: Posible acumulación orgánica de carbamazepina.
      condition:
        variable: farma_carbamazepina
    - text: Posible acumulación orgánica de eslicarbazepina.
      condition:
        variable: farma_eslicarbazepina
    - text: Puede potenciar la osteomalacia inducida por el empleo crónico de fenitoína.
      condition:
        variable: farma_fenitona
    - text: Puede potenciar la osteomalacia inducida por el empleo crónico de fenobarbital.
      condition:
        variable: farma_fenobarbital
    - text: Puede potenciar la osteomalacia inducida por el empleo crónico de primidona.
      condition:
        variable: farma_primidona
    - text: Posible acumulación orgánica de pseudoefedrina, pudiendo conducir a efectos
        tóxicos.
      condition:
        variable: farma_pseudoefedrina
    - text: Posible potenciación de la toxicidad de timolol.
      condition:
        variable: farma_timololoftlmico
    forbidden:
    - text: Embarazo o deseo de gestación (categoría C de la FDA).
      condition:
        variable: embarazo
    - text: Alergia o intolerancia al fármaco.
      condition:
        variable: alergia_acetazolamida
    - text: Contraindicada en casos de acidosis metabólica hiperclorémica.
      condition:
        variable: acidosis_metablica
    - text: Contraindicada en caso de depresión.
      condition:
        variable: depresin
    - text: Posible aumento de los niveles plasmáticos de acetazolamida con AAS. Riesgo
        de manifestaciones neurotóxicas.
      condition:
        variable: farma_cidoacetilsaliclico
    - text: Posible aumento de los niveles plasmáticos de ciclosporina, con riesgo
        de nefrotoxicidad y neurotoxicidad.
      condition:
        variable: farma_ciclosporina
    - text: Posible aumento de la toxicidad digitálica por hipokaliemia.
      condition:
        variable: farma_digoxina
    - text: Posible potenciación de los efectos anfetamínicos de lisdexanfetamina,
        pudiendo contribuir a la aparición de psicosis tóxica.
      condition:
        variable: farma_lisdexanfetamina
    - text: Posible reducción de los niveles sanguíneos de litio.
      condition:
        variable: farma_carbonatodelitio
    - text: Posible aumento de la toxicidad digitálica por hipokaliemia.
      condition:
        variable: farma_metildigoxina
    - text: Posible mayor incidencia de nefrolitiasis de topiramato.
      condition:
        variable: farma_topiramato
    - text: Posible mayor incidencia de nefrolitiasis de zonisamida.
      condition:
        variable: farma_zonisamida
  order_conditions:
    concomitantConditions:
    - text: Edemas por causa medicamentosa o insuficiencia cardiaca.
      condition:
        variable: edema
    - text: Epilepsia.
      condition:
        variable: epilepsia
    - text: Glaucoma crónico de cualquier clase.
      condition:
        variable: glaucoma
- name: amitriptilina
  label: Amitriptilina
  description:
  properties:
    price: 1
  level_conditions:
    recommended: []
    notRecommended:
    - text: Puede desencadenar un infarto de miocardio, especialmente en pacientes
        con angina de pecho.
      condition:
        variable: angina
    - text: Ha provocado arritmias, taquicardia sinusal y prolongación del tiempo
        de conducción y del intervalo QT, especialmente cuando se administra a dosis
        altas.
      condition:
        variable: arritmia_o_bloqueo_cardiaco
    - text: Dado que se metaboliza principalmente en el hígado, deberá ajustarse la
        posología al grado funcional hepático.
      condition:
        variable: insuficiencia_heptica
    - text: En casos de hipertiroidismo, tiene riesgo de toxicidad cardiovascular.
      condition:
        variable: hipertiroidismo
    - text: Puede disminuir el umbral convulsivo en epilépticos.
      condition:
        variable: epilepsia
    - text: Puede aumentar la presión intraocular.
      condition:
        variable: glaucoma
    - text: Puede aumentar el número de alteraciones psicóticas y los delirios paranoides
        pueden agravarse.
      condition:
        variable: esquizofrenia
    - text: En caso de psicosis maniacodepresiva, los pacientes deprimidos pueden
        experimentar un cambio a la fase maniaca.
      condition:
        variable: trastorno_bipolar
    - text: El riesgo de suicidio puede aumentar en los primeros estadíos de la recuperación.
      condition:
        variable: tendencia_suicida
    - text: El efecto anticolinérgico puede causar agravamiento de cualquier enfermedad
        que produzca retención urinaria.
      condition:
        variable: hipertrofia_prosttica_o_uropata_obstructiva
    - text: Puede causar íleo paralítico, por lo que se debe tener cuidado en pacientes
        con estreñimiento crónico.
      condition:
        variable: estrenimiento
    - text: No es aconsejable en pacientes que deseen una exposición prolongada al
        sol.
      condition:
        variable: fotosensibilidad
    - text: Puede desencadenar crisis hipertensivas en pacientes con feocromocitoma
        o neuroblastoma.
      condition:
        variable: feocromocitoma
    - text: Posible incremento de la toxicidad cardiaca por uso simultáneo de altizida.
