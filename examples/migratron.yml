    - name: embarazo
  - text: "¿Se encuentra en periodo de lactancia y no desea interrumpirla?"
    variables:
    - name: lactancia
  - text: "¿Es alérgico o intolerante a acetazolamida?"
    variables:
    - name: alergia_acetazolamida
  - text: "¿Es alérgico o intolerante a amitriptilina?"
    variables:
    - name: alergia_amitriptilina
  - text: "¿Es alérgico o intolerante a flunarizina?"
    variables:
