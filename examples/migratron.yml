  - text: "¿Es alérgico o intolerante a propranolol?"
    variables:
    - name: alergia_propranolol
  - text: "¿Es alérgico o intolerante a topiramato?"
    variables:
    - name: alergia_topiramato
  - text: "¿Es alérgico o intolerante a valproato?"
    variables:
    - name: alergia_valproato
  - text: Hipotensión. ¿La tensión arterial sistólica del paciente es inferior a 100
      mmHg?
    variables:
    - name: hipotension
  - text: Bradicardia. ¿La frecuencia cardiaca del paciente es inferior a 50 lpm?
    variables:
    - name: bradicardia
  - text: Infarto de miocardio. ¿El paciente se encuentra en el periodo de recuperación
      tras un infarto agudo de miocardio?
    variables:
    - name: infarto_de_miocardio
  - text: Angina de pecho. ¿El paciente padece de anginas de pecho?
    variables:
    - name: angina
  - text: Bradiarritmia o bloqueo cardiaco. ¿El paciente padece algún tipo de bradiarritmia
      o de bloqueo cardiaco?
    variables:
    - name: arritmia_o_bloqueo_cardiaco
  - text: Arteriopatía periférica. ¿El paciente padece de claudicación intermitente,
      enfermedad de Raynaud u otro tipo de arteriopatía periférica?
    variables:
    - name: arteriopata_perifrica
  - text: Psoriasis. ¿El paciente padece de psoriasis?
    variables:
    - name: psoriasis
  - text: Fotosensibilidad. ¿El paciente tiene un aumento de fotosensibilidad?
    variables:
    - name: fotosensibilidad
  - text: Porfiria. ¿El paciente sufre de porfiria?
    variables:
    - name: porfiria
  - text: Insuficiencia hepática. ¿El paciente sufre de insuficiencia hepática?
    variables:
    - name: insuficiencia_heptica
  - text: Hepatitis aguda o crónica. ¿El paciente padece algún tipo de hepatitis?
    variables:
    - name: hepatitis_aguda_o_crnica
  - text: Dolor abdominal. ¿El paciente padece dolor abdominal?
    variables:
    - name: dolor_abdominal
  - text: Estreñimiento. ¿El paciente sufre de estreñimiento?
    variables:
    - name: estrenimiento
  - text: Pancreatitis. ¿El paciente padece o ha padecido de pancreatitis?
    variables:
    - name: pancreatitis
  - text: Hipertiroidismo. ¿El paciente padece de hipertiroidismo?
    variables:
    - name: hipertiroidismo
  - text: Diabetes. ¿El paciente es diabético?
    variables:
    - name: diabetes
  - text: Tumores de la glándula suprarrenal. ¿El paciente padece de feocromocitoma
      o neuroblastoma?
    variables:
    - name: feocromocitoma
  - text: Sobrepeso u obesidad. ¿El paciente tiene sobrepeso, está obeso o está preocupado
      por ganar peso?
    variables:
    - name: obesidad
  - text: Aplasia de médula ósea. ¿El paciente tiene antecedentes de aplasia de médula
      ósea?
    variables:
    - name: aplasia_medular
  - text: Acidosis metabólica. ¿El paciente padece acidosis metabólica?
    variables:
    - name: acidosis_metablica
  - text: Insuficiencia renal. ¿El paciente presenta algún grado de insuficiencia
      renal o hipoproteinemia?
    variables:
    - name: insuficiencia_renal
  - text: Asma. ¿El paciente es asmático?
    variables:
    - name: asma
  - text: Epilepsia. ¿El paciente es epiléptico?
    variables:
    - name: epilepsia
  - text: Miastenia gravis. ¿El paciente padece de miastenia gravis?
    variables:
    - name: miastenia_gravis
  - text: Enfermedad de Parkinson. ¿El paciente padece de enfermedad de Parkinson
      o síntomas extrapiramidales parkinsonianos?
    variables:
    - name: parkinson
  - text: Glaucoma crónico. ¿El paciente está diagnosticado de glaucoma crónico?
    variables:
    - name: glaucoma
  - text: Psicosis. ¿El paciente padece de esquizofrenia u otro tipo de psicosis?
    variables:
    - name: esquizofrenia
  - text: Trastorno bipolar. ¿El paciente padece de trastorno bipolar?
    variables:
    - name: trastorno_bipolar
  - text: Tendencia suicida. ¿Existen tendencias suicidas en el paciente?
    variables:
    - name: tendencia_suicida
